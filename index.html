<!doctype html>
<html>
  <head>
    <title>Josh's UNO Bonanza</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="page-header">
        <h1>Josh's Uno Bonanza <small>Pls don't tell Mattel or they'll totally sue me</small></h1>
    </div>
    
    <style>      
    #messages li:nth-child(even) { background: #eee; }
    </style>
    
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" id="newGame">New Game</button>
        <button type="button" class="btn btn-default" id="drawCard" disabled>Draw Card</button>
        <button type="button" class="btn btn-default" id="draw2Cards" disabled>Draw 2 Cards</button>
        <button type="button" class="btn btn-default" id="draw4Cards" disabled>Draw 4 Cards</button>
        <button type="button" class="btn btn-default" id="draw7Cards">Draw 7 Cards</button>
        <button type="button" class="btn btn-default" id="drawTotalCards" style="display: none;"></button>
        <button type="button" class="btn btn-default" id="unoCall" disabled>Call Uno</button>
        <button type="button" class="btn btn-default" id="undoCard" disabled>Undo Card</button>
        <button type="button" class="btn btn-default" id="soundButton">Disable Sound</button>
    </div>
    
    <br>
    <div class="col-md-4">
        <h2>Global Messages (Visible to all players)</h2>
        <ul class="list-group" id="messages"></ul>
        <div id="messageInput" class="input-group">
            <input id="m" type="text" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="messageButton">Send</button>
            </span>
        </div>
    </div>
    
    <div class="col-md-3">
        <h2>Current Card</h2>
        <div id="imageContainer">
        </div>
    </div>
    
    <div class="col-md-5">
        <h2>Your Cards (Visible to only you)</h2>
        <ul class="list-group" id="cards"></ul>
    </div>
    
    <br>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="jquery.titlealert.js"></script>
    <script src="clientside.js"></script>
  </body>
</html>
